<!-- Mobile Navigation Menu Component -->
<div id="mobile-menu" class="md:hidden hidden fixed inset-0 z-50">
  <!-- Overlay Background -->
  <div class="fixed inset-0 bg-black bg-opacity-50"></div>
  
  <!-- Menu Content -->
  <div class="relative z-10 flex flex-col h-full bg-gradient-to-b from-blue-600 to-blue-800">
    <!-- Close button -->
    <div class="flex justify-end p-4">
      <button id="close-mobile-menu" type="button" class="text-white hover:text-gray-200 focus:outline-none p-2" aria-label="Cerrar menú de navegación">
        <svg class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
        </svg>
      </button>
    </div>
    
    <!-- Menu items centered -->
    <div class="flex flex-col items-center justify-center flex-1 space-y-8">
      <a href="{{ inicio_link }}" class="text-white text-xl font-medium transition-colors duration-200 font-heading hover:text-blue-200">
        Inicio
      </a>
      <a href="{{ costa_link }}" class="text-white text-xl font-medium transition-colors duration-200 font-heading hover:text-blue-200">
        Costa
      </a>
      <a href="{{ sierra_link }}" class="text-white text-xl font-medium transition-colors duration-200 font-heading hover:text-blue-200">
        Sierra
      </a>
      <a href="{{ selva_link }}" class="text-white text-xl font-medium transition-colors duration-200 font-heading hover:text-blue-200">
        Selva
      </a>
      <a href="{{ destinos_link }}" class="bg-white bg-opacity-20 text-white px-6 py-3 rounded-lg text-lg font-medium transition-colors duration-200 font-heading hover:bg-opacity-30">
        Explorar destinos
      </a>
    </div>
    
    <!-- Logo at bottom -->
    <div class="p-8 text-center">
      <img src="{{ logo_path }}" alt="Peruvian Travel Logo" class="h-8 w-auto mx-auto" width="200" height="48">
    </div>
  </div>
</div>
