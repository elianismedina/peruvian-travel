<!-- Hero Section Component -->
<section class="relative h-screen flex items-center justify-center overflow-hidden bg-cover bg-center bg-no-repeat" 
         style="background-image: url('{{ background_image }}');">
  <!-- LCP Image with high priority -->
  <img src="{{ background_image }}" 
       alt="{{ image_alt }}" 
       class="absolute top-0 left-0 w-full h-full object-cover z-10"
       fetchpriority="high" 
       loading="eager"
       width="1920" 
       height="1080">
  
  <!-- Overlay for better text readability -->
  <div class="absolute top-0 left-0 right-0 bottom-0 bg-black bg-opacity-40 z-20"></div>
  
  <!-- Hero Content -->
  <div class="relative z-30 text-center text-white px-4 sm:px-6 lg:px-8 max-w-6xl mx-auto">
    <h1 class="text-3xl sm:text-4xl md:text-5xl lg:text-6xl xl:text-7xl font-bold mb-4 sm:mb-6 leading-tight font-heading">
      {{ title }}
    </h1>
    <h2 class="text-lg sm:text-xl md:text-2xl lg:text-3xl font-medium mb-6 sm:mb-8 opacity-90 font-heading">
      {{ subtitle }}
    </h2>
    
    <!-- Hero CTA Buttons -->
    <div class="flex flex-col sm:flex-row gap-3 sm:gap-4 justify-center items-center">
      <a href="{{ primary_cta_link }}" 
         class="bg-secondary hover:bg-secondary-600 text-black px-6 sm:px-8 py-3 sm:py-4 rounded-lg text-base sm:text-lg font-semibold transition-all duration-300 shadow-lg hover:shadow-xl transform hover:-translate-y-1 w-full sm:w-auto text-center font-heading">
        {{ primary_cta_text }}
      </a>
      <a href="{{ secondary_cta_link }}" 
         class="border-2 border-white text-white hover:bg-white hover:text-primary px-6 sm:px-8 py-3 sm:py-4 rounded-lg text-base sm:text-lg font-semibold transition-all duration-300 w-full sm:w-auto text-center font-heading">
        {{ secondary_cta_text }}
      </a>
    </div>
  </div>
  
  <!-- Scroll Indicator -->
  <div class="absolute bottom-8 left-1/2 transform -translate-x-1/2 z-30">
    <div class="animate-bounce">
      <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 14l-7 7m0 0l-7-7m7 7V3"></path>
      </svg>
    </div>
  </div>
</section>
