<!-- Feature Section Component -->
<section class="py-12 sm:py-16 lg:py-20 {{ background_class }}">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="grid grid-cols-1 lg:grid-cols-2 gap-8 lg:gap-12 items-center">
      <!-- Content -->
      <div class="order-2 lg:order-1">
        <h2 class="text-2xl sm:text-3xl lg:text-4xl font-bold text-primary-700 mb-4 sm:mb-6 font-heading">
          {{ title }}
        </h2>
        <p class="text-base sm:text-lg text-gray-700 mb-6 sm:mb-8 font-body">
          {{ description }}
        </p>
        
        <!-- Features List -->
        <ul class="space-y-3 sm:space-y-4">
          {% for feature in features %}
          <li class="flex items-start">
            <svg class="w-5 h-5 text-secondary-600 mt-1 mr-3 flex-shrink-0" fill="currentColor" viewBox="0 0 20 20">
              <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd"></path>
            </svg>
            <span class="text-sm sm:text-base text-gray-700 font-body">{{ feature }}</span>
          </li>
          {% endfor %}
        </ul>
        
        <!-- CTA Button -->
        <div class="mt-6 sm:mt-8">
          <a href="{{ cta_link }}" 
             class="inline-block bg-secondary-700 hover:bg-secondary-800 text-white px-6 py-3 rounded-lg font-semibold transition-colors duration-200 font-heading">
            {{ cta_text }}
          </a>
        </div>
      </div>
      
      <!-- Image -->
      <div class="order-1 lg:order-2">
        <div class="relative">
          <img src="{{ image }}" 
               alt="{{ image_alt }}" 
               class="w-full h-64 sm:h-80 lg:h-96 object-cover rounded-lg shadow-lg">
          {% if overlay_text %}
          <div class="absolute inset-0 bg-black bg-opacity-40 rounded-lg flex items-center justify-center">
            <p class="text-white text-lg sm:text-xl font-semibold text-center font-heading">
              {{ overlay_text }}
            </p>
          </div>
          {% endif %}
        </div>
      </div>
    </div>
  </div>
</section>
